<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar - Herbivore Haven</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <header id="nav">
        <a class="logo-container" href="./index.html">
            <img src="./images/logos/logo.svg" class="logo" alt="logo"/>
            <h2>Herbivore Haven</h2>
        </a>
        <ul class="nav-links dropdown">
            <li class="nav-link reserve-btn"><a href="./reservation.html">Reserve</a></li>
            <li class="nav-link"><a href="./menu.html">Menu</a></li>
            <li class="nav-link"><a href="./preparations.html">Preparation</a></li>
            <li class="nav-link"><a href="./contact.html">Contact</a></li>
            <li class="nav-link"><a href="./references.html">References</a></li>
        </ul>
        <label class="menu-btn"><i class="fas fa-bars" style="color: white;"></i></label>
    </header>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const dropdown = document.querySelector('.dropdown');

        menuBtn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

    </script>
</body>
</html>
