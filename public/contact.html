<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Contact Us - Herbivore Haven</title>
</head>
<body>
    <header id="header"></header>
    <!-- HERO -->
    <section id=hero>
        <h1 class="h1-text">Contact Us</h1>
    </section>

    
    <h2 class="section-title">Contact Us Here!</h2>
    <section class=" section-margins form-container">
        <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">

            <input type="hidden" name="access_key" value="d697916e-5b33-45ee-9940-4ede028ed4e4">

            <label for="email">Email</label>
            <input type="email" placeholder="Email Address" id="email" name="email" required>
            <label for="subject">Subject</label>
            <input type="subject" placeholder="Subject" id="subject" name="subject" required>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type your message here..." name="message" required></textarea>
            <button class="submit-btn" type="submit">Submit</button>

            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        </form>

        <div class="contact-img">
            <!-- <img src="./images/misc/locationmap.svg" alt="contact photo" loading="lazy"/> -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.3111903909785!2d101.47628669999999!3d3.0107431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdadd34680b813%3A0xf0c7f60a9e21b4a6!2sHerbivore%20Haven!5e0!3m2!1sen!2sus!4v1735233729639!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    
    <footer id="footer"></footer>
    <script src="./include.js"></script>
</body>
</html>
